info:
  title: Vizmaster AI
  version: 1.0.0
  description: |
   Welcome to the API documentation for Vizmaster AI. This documentation provides comprehensive details about the various endpoints available in our application, including the authentication mechanisms, data formats, and error handling protocols. You will also find example requests and responses for easier integration with our API.

   This document is designed to help developers understand how to interact with our system, and it outlines key concepts such as authentication schemes, supported HTTP methods, and response codes. For any additional support or clarification, please refer to external resources.

   ## URL
   ```
   https://{{server_url}}/api/{{version}}/endpoint
   ```

   ## Server URL
    | Name          | URL                                           |
    |---------------|------------------------------------------|
    | Local Host     | ```localhost:8000```       |
    | Development URL|```https://vizmaster-api.gleecustechlabs.com/```|
    | Production URL |   Yet to be done   |

   ## Version
    |     Name     |  Version Code                              |
    |---------------|------------------------------------------|
    | Version 1     |   ```v1```      |
    

